<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скачать сервер</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at center, #0a0a0a 0%, #000000 100%);
            color: white;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 120px 20px 40px 20px;
            position: relative;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 90px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 100;
        }

        .logo-container {
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .logo {
            width: 48px;
            height: 54px;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        .title {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 40px;
            background: linear-gradient(270deg, #ffffff, #4a90e2, #357abd, #ffffff);
            background-size: 300% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientFlow 8s linear infinite;
        }

        .download-option {
            width: 100%;
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px);
            border-radius: 20px;
            margin: 20px 0;
            padding: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
        }

        .download-option:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
        }

        .download-button {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            border-radius: 15px;
            padding: 15px 40px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .download-button:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .option-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .option-info img {
            height: 50px;
        }

        .note {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9em;
            margin-left: 20px;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 300% 50%; }
        }

        @media (max-width: 768px) {
            .download-option {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .option-info {
                flex-direction: column;
            }
        }

        nav .nav-button {
            width: 160px; 
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px; 
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        nav .nav-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            nav .nav-button {
                width: 150px;
                height: 60px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="index.html" class="logo-container">
                <img src="img/fusionlogo.png" alt="Fusion Logo" class="logo">
            </a>
            <nav>
                <a href="list.html" class="nav-button">Демон-лист</a>
            </nav>
        </header>

        <h1 class="title">Скачать сервер</h1>

        <div class="download-option">
            <div class="option-info">
                <img src="img/FruitSpaceType.png" alt="FruitSpace Logo">
                <h2>FruitSpace</h2>
            </div>
            <a href="https://gofruit.space/gdps/00V9" class="download-button">Скачать</a>
        </div>

        <div class="download-option">
            <div class="option-info">
                <img src="img/box.png" alt="Box Icon">
                <h2>Облако</h2>
                <span class="note">*Только лаунчер Windows</span>
            </div>
            <a href="https://www.mediafire.com/file/l6t0nb0z1tuinwq/00V9_FusionDash.exe/file" class="download-button">Скачать</a>
        </div>
    </div>
</body>
</html>
