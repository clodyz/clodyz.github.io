<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FusionDash - Демон Лист</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background: #030303;
            color: white;
            min-height: 100vh;
        }

        .header {
            background: rgba(2, 2, 2, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            width: 48px;
            height: 54px;
            margin-left: 50px;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        .demon-list-title {
            font-size: 64px;
            font-weight: 700;
            margin: 120px 0 60px 78px;
            background: linear-gradient(to right, #fff, #4a90e2);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .demons-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 30px;
            padding: 0 50px;
            margin-bottom: 50px;
        }

        .demon-card {
            background: rgba(59, 59, 59, 0.2);
            border-radius: 40px;
            padding: 30px;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }

        .demon-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .demon-header {
            background: rgba(7, 7, 7, 0.7);
            margin: -30px -30px 20px -30px;
            padding: 30px;
            border-radius: 40px 40px 0 0;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .position-badge {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 700;
        }

        .position-1 { background: linear-gradient(135deg, #FF8C04, #FFB649); }
        .position-2 { background: linear-gradient(135deg, #5F5F5F, #8E8E8E); }
        .position-3 { background: linear-gradient(135deg, #602500, #964B00); }

        .demon-info {
            flex-grow: 1;
        }

        .demon-name {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .demon-difficulty {
            color: #666666;
            font-size: 20px;
            font-weight: 500;
        }

        .creator-card {
            background: #272727;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            width: 113px;
        }

        .demon-details {
            color: #848484;
            font-size: 20px;
            line-height: 1.6;
        }

        .warning-message {
            background: rgba(59, 59, 59, 0.2);
            border-radius: 40px;
            padding: 40px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        
        .warning-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        .warning-message h2 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(to right, #fff, #ff5e62);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .warning-message p {
            color: #848484;
            font-size: 20px;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .demons-container {
                grid-template-columns: 1fr;
                padding: 0 20px;
            }

            .demon-list-title {
                font-size: 48px;
                margin: 100px 0 40px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="index.html">
                <img src="img/fusionlogo.png" alt="Fusion Logo" class="logo">
            </a>
        </header>

        <h1 class="demon-list-title">Демон-лист</h1>

        <div class="demons-container">
            <div class="warning-message">
                <div class="warning-icon">⚠️</div>
                <h2>Демон-лист недоступен</h2>
                <p>В настоящее время демон-лист недоступен и будет готов после создания нового сервера.</p>
                <p>Приносим извинения за временные неудобства.</p>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('scroll', () => {
            const cards = document.querySelectorAll('.demon-card');
            cards.forEach((card, index) => {
                const speed = 1 + index * 0.1;
                const yPos = -(window.pageYOffset * speed * 0.05);
                card.style.transform = `translateY(${yPos}px)`;
            });
        });
    </script>
</body>
</html>
